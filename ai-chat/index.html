<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
        }
        .header {
            background: white;
            color: #333;
            padding: 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 50px;
        }
        .header h1 { 
            font-size: 1.3rem; 
            font-weight: 400; 
            margin: 0;
            color: #333;
        }
        .header p { 
            font-size: 0.8rem; 
            color: #666;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .header-btn {
            padding: 8px 16px;
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 400;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 90px;
            justify-content: center;
        }
        
        .header-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }
        
        .header-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }
        
        .btn-icon {
            font-size: 1rem;
        }
        .chat-container {
            background: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .settings-panel {
            background: white;
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .setting-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .setting-group label {
            font-weight: 400;
            margin-bottom: 6px;
            color: #333;
            font-size: 0.85rem;
        }
        .setting-group select,
        .setting-group input {
            padding: 10px 14px;
            border: 1px solid #e0e0e0;
            font-size: 0.9rem;
            transition: all 0.2s;
            background: white;
            min-height: 40px;
        }
        .setting-group select:focus,
        .setting-group input:focus {
            outline: none;
            border-color: #333;
        }
        .setting-group select:hover,
        .setting-group input:hover {
            border-color: #ccc;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: white;
            min-height: 200px;
        }
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }
        .message.user { text-align: right; }
        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message.user .message-content {
            background: #333;
            color: white;
        }
        .message.assistant .message-content {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        .message.assistant .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            max-width: 70%;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #333;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            font-weight: 400;
            margin-bottom: 6px;
            color: #333;
            font-size: 0.85rem;
        }
        .message-input {
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 45px;
            max-height: 120px;
            font-family: inherit;
            transition: border 0.2s;
            background: white;
        }
        .message-input:focus {
            outline: none;
            border-color: #333;
        }
        .message-input:hover {
            border-color: #ccc;
        }
        .image-input {
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            font-size: 0.95rem;
            background: white;
            transition: border 0.2s;
        }
        .image-input:focus {
            outline: none;
            border-color: #333;
        }
        .send-button {
            padding: 12px 24px;
            background: #333;
            color: white;
            border: 1px solid #333;
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
            min-height: 45px;
        }
        .send-button:hover {
            background: #555;
            border-color: #555;
        }
        .send-button:disabled {
            background: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }
        .clear-button {
            padding: 12px 20px;
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            font-size: 0.85rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 45px;
        }
        .clear-button:hover { 
            background: #f5f5f5;
            border-color: #ccc;
        }
        .button-group { 
            display: flex; 
            gap: 12px; 
            align-items: flex-end;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        /* Minimalist dialog tabs */
        .dialog-tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            overflow-x: auto;
            height: 35px;
            align-items: flex-end;
        }
        
        .dialog-tab {
            padding: 8px 20px 12px 20px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-bottom: none;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            position: relative;
            margin-right: 1px;
            min-width: 120px;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 400;
            color: #666;
        }
        
        .dialog-tab.active {
            background: white;
            border-color: #333;
            color: #333;
        }
        
        .dialog-tab:hover:not(.active) {
            background: #e8e8e8;
            border-color: #ccc;
        }
        
        .dialog-tab .tab-name {
            flex: 1;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .dialog-tab .tab-close {
            background: #e0e0e0;
            color: #666;
            border: none;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .dialog-tab:hover .tab-close {
            background: #ccc;
        }
        
        .dialog-tab .tab-close:hover {
            background: #999;
            color: white;
        }
        
        .add-dialog-btn {
            padding: 8px 16px 12px 16px;
            background: #333;
            color: white;
            border: 1px solid #333;
            border-bottom: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 400;
            transition: all 0.2s;
            margin-left: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 45px;
            min-height: 35px;
        }
        
        .add-dialog-btn:hover {
            background: #555;
            border-color: #555;
        }
        
        .dialog-content {
            display: none;
        }
        
        .dialog-content.active {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        /* Markdown and LaTeX formatting styles */
        .message-content {
            line-height: 1.6;
        }
        
        .message-content code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        .message-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #e9ecef;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
        }
        
        .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 10px 0;
            color: #6c757d;
            font-style: italic;
        }
        
        .message-content h1, .message-content h2, .message-content h3,
        .message-content h4, .message-content h5, .message-content h6 {
            margin: 15px 0 10px 0;
            color: #333;
        }
        
        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }
        
        .message-content ul, .message-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .message-content li {
            margin: 5px 0;
        }
        
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        
        .message-content th, .message-content td {
            border: 1px solid #e9ecef;
            padding: 8px 12px;
            text-align: left;
        }
        
        .message-content th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .message-content .math {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }
        
        .message-content .math-inline {
            display: inline;
        }
        
        .message-content .math-block {
            display: block;
            text-align: center;
            margin: 15px 0;
        }
        
        /* Line partition styles */
        .line-partition {
            border-top: 1px solid #e9ecef;
            margin: 20px 0;
            position: relative;
        }
        
        .line-partition::before {
            content: "---";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        /* Formatting toolbar */
        .formatting-toolbar {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .format-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 70px;
            justify-content: center;
        }
        
        .format-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }
        
        .format-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }
        
        /* Contextual relevance styles */
        .context-panel {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 10px 15px;
            display: none;
        }
        
        .context-panel.active {
            display: block;
        }
        
        .context-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .context-toggle {
            padding: 8px 16px;
            background: #333;
            color: white;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            min-width: 100px;
            min-height: 35px;
        }
        
        .context-toggle:hover {
            background: #555;
            border-color: #555;
        }
        
        .context-toggle.active {
            background: #999;
            border-color: #999;
        }
        
        .context-toggle.active:hover {
            background: #777;
            border-color: #777;
        }
        
        .relevance-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 8px;
        }
        
        .relevance-high { background: #333; }
        .relevance-medium { background: #999; }
        .relevance-low { background: #ccc; }
        
        .context-summary {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .context-keywords {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        .context-keyword {
            background: #333;
            color: white;
            padding: 2px 8px;
            font-size: 0.8rem;
        }
        
        .message.context-relevant {
            border-left: 4px solid #333;
        }
        
        .message.context-weak {
            opacity: 0.6;
        }
        
        .context-filter {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            font-size: 0.85rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
            min-height: 36px;
        }
        
        .context-filter:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }
        
        .context-filter.active {
            background: #333;
            color: white;
            border-color: #333;
        }
        /* Responsive Design - Auto-adjust to screen size */
        @media (max-width: 1200px) {
            .container {
                max-width: 95%;
            }
            .settings-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            .header-btn {
                min-width: 90px;
                padding: 8px 16px;
            }
        }
        
        @media (max-width: 992px) {
            .container {
                max-width: 98%;
            }
            .chat-messages {
                max-height: 45vh;
            }
            .message-content {
                max-width: 85%;
            }
            .dialog-tab {
                min-width: 110px;
                padding: 8px 16px 12px 16px;
            }
            .formatting-toolbar {
                gap: 3px;
            }
            .format-btn {
                min-width: 65px;
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 768px) {
            .container { 
                max-width: 100%;
                margin: 0;
            }
            .header-content {
                padding: 0 12px;
                height: auto;
                min-height: 45px;
                flex-direction: column;
                gap: 6px;
            }
            .header h1 { 
                font-size: 1.1rem; 
                text-align: center;
            }
            .header p { 
                font-size: 0.75rem;
                text-align: center;
            }
            .header-actions {
                gap: 6px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .header-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
                min-width: 70px;
            }
            .settings-grid { 
                grid-template-columns: 1fr; 
                gap: 12px;
            }
            .settings-panel {
                padding: 10px 15px;
            }
            .dialog-tabs {
                height: auto;
                min-height: 35px;
            }
            .dialog-tab {
                padding: 6px 12px 10px 12px;
                min-width: 90px;
                font-size: 0.75rem;
                min-height: 30px;
            }
            .add-dialog-btn {
                padding: 6px 12px 10px 12px;
                min-width: 40px;
                min-height: 30px;
            }
            .chat-messages {
                max-height: 40vh;
                padding: 10px;
            }
            .message-content { 
                max-width: 90%; 
            }
            .input-container {
                padding: 12px 15px;
            }
            .input-wrapper { 
                flex-direction: column; 
                gap: 10px;
            }
            .button-group { 
                justify-content: center;
                gap: 8px;
                flex-wrap: wrap;
            }
            .send-button, .clear-button {
                padding: 10px 16px;
                font-size: 0.85rem;
                min-height: 40px;
            }
            .context-controls {
                flex-direction: column;
                gap: 8px;
            }
            .context-toggle {
                min-width: 90px;
                padding: 6px 12px;
                min-height: 30px;
            }
            .formatting-toolbar {
                gap: 2px;
                padding: 8px;
            }
            .format-btn {
                min-width: 55px;
                padding: 5px 8px;
                font-size: 0.7rem;
            }
            

        }
        
        @media (max-width: 480px) {
            .header-content {
                padding: 0 10px;
            }
            .header h1 {
                font-size: 1.1rem;
            }
            .header p {
                font-size: 0.75rem;
            }
            .header-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
                min-width: 70px;
            }
            .settings-panel {
                padding: 10px;
            }
            .dialog-tab {
                padding: 6px 12px 10px 12px;
                min-width: 80px;
                font-size: 0.75rem;
            }
            .add-dialog-btn {
                padding: 6px 12px 10px 12px;
                min-width: 40px;
            }
            .chat-messages {
                padding: 10px;
                max-height: 40vh;
            }
            .input-container {
                padding: 15px;
            }
            .message-input {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            .send-button, .clear-button {
                padding: 10px 16px;
                font-size: 0.85rem;
                min-height: 40px;
            }
            .context-toggle {
                min-width: 90px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            .format-btn {
                min-width: 50px;
                padding: 5px 8px;
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 360px) {
            .header h1 {
                font-size: 1rem;
            }
            .header p {
                font-size: 0.7rem;
            }
            .header-btn {
                padding: 5px 10px;
                font-size: 0.7rem;
                min-width: 60px;
            }
            .dialog-tab {
                padding: 5px 10px 8px 10px;
                min-width: 70px;
                font-size: 0.7rem;
            }
            .chat-messages {
                padding: 8px;
                max-height: 35vh;
            }
            .input-container {
                padding: 10px;
            }
            .message-input {
                padding: 10px 14px;
                font-size: 0.85rem;
            }
            .send-button, .clear-button {
                padding: 8px 14px;
                font-size: 0.8rem;
                min-height: 35px;
            }
        }
        
        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .header-content {
                height: 40px;
                flex-direction: row;
                gap: 15px;
            }
            .header h1 {
                font-size: 1.1rem;
            }
            .header p {
                font-size: 0.8rem;
            }
            .chat-messages {
                max-height: 35vh;
            }
            .input-container {
                padding: 15px;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .header-btn,
            .send-button,
            .clear-button,
            .format-btn,
            .context-toggle,
            .dialog-tab {
                border-width: 0.5px;
            }
        }
        
        /* Screen size specific optimizations */
        .screen-xs .header-content {
            padding: 0 8px;
        }
        
        .screen-xs .settings-panel {
            padding: 8px;
        }
        
        .screen-xs .input-container {
            padding: 10px;
        }
        
        .screen-sm .header-actions {
            flex-wrap: wrap;
        }
        
        .screen-sm .button-group {
            flex-wrap: wrap;
        }
        
        .landscape .chat-messages {
            max-height: 35vh !important;
        }
        
        .landscape .input-container {
            padding: 10px 20px;
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .header-btn,
            .send-button,
            .clear-button,
            .format-btn,
            .context-toggle,
            .dialog-tab {
                min-height: 44px;
            }
            
            .message-input,
            .image-input,
            .setting-group input,
            .setting-group select {
                min-height: 44px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>AI Chat Assistant</h1>
                    <p>Powered by Puter.js - No API keys required</p>
                </div>
                <div class="header-actions">
                    <button class="header-btn" onclick="app.toggleContextAnalysis()" id="header-context-btn">
                        <span class="btn-icon">üîç</span>
                        Context
                    </button>
                    <button class="header-btn" onclick="app.showSettings()">
                        <span class="btn-icon">‚öôÔ∏è</span>
                        Settings
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="dialog-tabs">

    <script>
        class AIChatApp {
            constructor() {
                this.isStreaming = false;
                this.dialogs = new Map();
                this.currentDialogId = 0;
                this.dialogCounter = 1;
                this.initializeElements();
                this.bindEvents();
                this.initializeDialog(0);
                this.loadModels();
            }

            initializeElements() {
                this.dialogTabs = document.querySelector('.dialog-tabs');
                this.modelSelect = document.getElementById('model-select');
                this.maxTokensInput = document.getElementById('max-tokens');
                this.temperatureInput = document.getElementById('temperature');
                this.tempValue = document.getElementById('temp-value');
                this.streamToggle = document.getElementById('stream-toggle');
                this.contextWindow = document.getElementById('context-window');
                this.relevanceThreshold = document.getElementById('relevance-threshold');
                this.relevanceValue = document.getElementById('relevance-value');
                this.contextMode = document.getElementById('context-mode');
                this.contextToggle = document.getElementById('context-toggle');
                this.contextPanel = document.getElementById('context-panel');
                this.contextStatus = document.getElementById('context-status');
                this.contextSummary = document.getElementById('context-summary');
                this.contextKeywords = document.getElementById('context-keywords');
                this.imageGeneration = document.getElementById('image-generation');
            }

            bindEvents() {
                this.temperatureInput.addEventListener('input', (e) => {
                    this.tempValue.textContent = e.target.value;
                });

                this.relevanceThreshold.addEventListener('input', (e) => {
                    this.relevanceValue.textContent = e.target.value;
                    this.updateContextAnalysis();
                });

                this.contextToggle.addEventListener('click', () => {
                    this.toggleContextAnalysis();
                });



                // Context filter events
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('context-filter')) {
                        this.applyContextFilter(e.target.dataset.filter);
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        const currentInput = this.getCurrentMessageInput();
                        if (!currentInput) return;

                        switch (e.key) {
                            case 'b':
                                e.preventDefault();
                                this.applyFormatting('bold');
                                break;
                            case 'i':
                                e.preventDefault();
                                this.applyFormatting('italic');
                                break;
                            case 'k':
                                e.preventDefault();
                                this.applyFormatting('code');
                                break;
                        }
                    }
                });
            }

            initializeDialog(dialogId) {
                const dialog = {
                    id: dialogId,
                    name: `Chat ${this.dialogCounter}`,
                    messages: [],
                    isStreaming: false
                };

                this.dialogs.set(dialogId, dialog);
                this.dialogCounter++;

                // Bind events for this dialog
                const messageInput = document.getElementById(`message-input-${dialogId}`);
                const imageUrlInput = document.getElementById(`image-url-${dialogId}`);
                const sendButton = document.getElementById(`send-button-${dialogId}`);
                const clearButton = document.getElementById(`clear-button-${dialogId}`);

                if (messageInput) {
                    this.autoResizeTextarea(messageInput);
                    messageInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage(dialogId);
                        }
                    });
                }

                if (sendButton) {
                    sendButton.addEventListener('click', () => this.sendMessage(dialogId));
                }

                if (clearButton) {
                    clearButton.addEventListener('click', () => this.clearChat(dialogId));
                }

                // Bind formatting toolbar events
                const toolbar = document.querySelector(`[data-dialog="${dialogId}"] .formatting-toolbar`);
                if (toolbar) {
                    toolbar.addEventListener('click', (e) => {
                        if (e.target.classList.contains('format-btn')) {
                            const format = e.target.dataset.format;
                            this.applyFormatting(format);
                        }
                    });
                }
            }

            autoResizeTextarea(textarea) {
                textarea.addEventListener('input', () => {
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
                });
            }

            getCurrentMessageInput() {
                return document.getElementById(`message-input-${this.currentDialogId}`);
            }

            getCurrentImageInput() {
                return document.getElementById(`image-url-${this.currentDialogId}`);
            }

            getCurrentChatMessages() {
                return document.getElementById(`chat-messages-${this.currentDialogId}`);
            }

            getCurrentTypingIndicator() {
                return document.getElementById(`typing-indicator-${this.currentDialogId}`);
            }

            async sendMessage(dialogId = this.currentDialogId) {
                const messageInput = document.getElementById(`message-input-${dialogId}`);
                const imageUrlInput = document.getElementById(`image-url-${dialogId}`);
                const message = messageInput.value.trim();
                const imageUrl = imageUrlInput.value.trim();
                
                if (!message && !imageUrl) {
                    this.showError('Please enter a message or image URL', dialogId);
                    return;
                }

                const dialog = this.dialogs.get(dialogId);
                if (dialog.isStreaming) return;

                this.addMessage('user', message, imageUrl, dialogId);
                

                
                messageInput.value = '';
                imageUrlInput.value = '';
                messageInput.style.height = 'auto';

                this.showTypingIndicator(dialogId);

                try {
                    const options = {
                        model: this.modelSelect.value,
                        max_tokens: parseInt(this.maxTokensInput.value),
                        temperature: parseFloat(this.temperatureInput.value),
                        stream: this.streamToggle.value === 'true'
                    };

                    let response;
                    
                    // Check if image generation is enabled
                    if (this.imageGeneration.value === 'true' && message && !imageUrl) {
                        // Generate image using Puter's txt2img
                        puter.ai.txt2img(message)
                            .then(imageElement => {
                                // Add the generated image to the chat
                                this.addMessage('assistant', `Generated image for: "${message}"`, null, dialogId);
                                const chatMessages = document.getElementById(`chat-messages-${dialogId}`);
                                const lastMessage = chatMessages.lastElementChild;
                                if (lastMessage && lastMessage.classList.contains('assistant')) {
                                    const contentDiv = lastMessage.querySelector('.message-content');
                                    if (contentDiv) {
                                        contentDiv.appendChild(imageElement);
                                    }
                                }
                            })
                            .catch(error => {
                                console.error('Image generation error:', error);
                                this.addMessage('assistant', `Failed to generate image: ${error.message}`, null, dialogId);
                            });
                    }
                    
                    if (imageUrl) {
                        response = await puter.ai.chat(message || "What do you see in this image?", imageUrl, options);
                    } else {
                        response = await puter.ai.chat(message, options);
                    }

                    this.hideTypingIndicator(dialogId);

                    if (options.stream) {
                        await this.handleStreamResponse(response, dialogId);
                    } else {
                        this.addMessage('assistant', response, null, dialogId);
                    }

                } catch (error) {
                    this.hideTypingIndicator(dialogId);
                    this.showError(`Error: ${error.message}`, dialogId);
                    console.error('AI Chat Error:', error);
                }
            }

            async handleStreamResponse(response, dialogId) {
                const messageDiv = this.addMessage('assistant', '', null, dialogId);
                const contentDiv = messageDiv.querySelector('.message-content');
                
                const dialog = this.dialogs.get(dialogId);
                dialog.isStreaming = true;
                
                try {
                    for await (const part of response) {
                        if (part?.text) {
                            contentDiv.innerHTML += this.formatText(part.text);
                            this.scrollToBottom(dialogId);
                        }
                    }
                } catch (error) {
                    contentDiv.innerHTML += '\n\n[Stream ended with error]';
                    console.error('Stream error:', error);
                } finally {
                    dialog.isStreaming = false;
                }
            }

            addMessage(role, content, imageUrl = null, dialogId = this.currentDialogId) {
                const chatMessages = document.getElementById(`chat-messages-${dialogId}`);
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (imageUrl && role === 'user') {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'User uploaded image';
                    img.style.maxWidth = '200px';
                    img.style.marginTop = '10px';
                    contentDiv.appendChild(document.createTextNode(content));
                    contentDiv.appendChild(document.createElement('br'));
                    contentDiv.appendChild(img);
                } else {
                    contentDiv.innerHTML = this.formatText(content);
                }
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                this.scrollToBottom(dialogId);
                return messageDiv;
            }

            formatText(text) {
                if (!text) return '';
                
                // Handle line partitions
                text = text.replace(/^---$/gm, '<div class="line-partition"></div>');
                
                // Handle LaTeX math
                text = text.replace(/\$\$(.*?)\$\$/g, '<div class="math math-block">$1</div>');
                text = text.replace(/\$(.*?)\$/g, '<span class="math math-inline">$1</span>');
                
                // Handle Markdown formatting
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                text = text.replace(/`(.*?)`/g, '<code>$1</code>');
                text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                text = text.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');
                
                // Handle headers
                text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
                text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
                
                // Handle lists
                text = text.replace(/^\* (.*$)/gm, '<li>$1</li>');
                text = text.replace(/^- (.*$)/gm, '<li>$1</li>');
                text = text.replace(/^(\d+)\. (.*$)/gm, '<li>$2</li>');
                
                // Wrap consecutive list items in ul/ol
                text = text.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
                
                // Handle line breaks
                text = text.replace(/\n/g, '<br>');
                
                return text;
            }

            applyFormatting(format) {
                const textarea = this.getCurrentMessageInput();
                if (!textarea) return;

                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const selectedText = textarea.value.substring(start, end);
                let replacement = '';

                switch (format) {
                    case 'bold':
                        replacement = `**${selectedText}**`;
                        break;
                    case 'italic':
                        replacement = `*${selectedText}*`;
                        break;
                    case 'code':
                        replacement = `\`${selectedText}\``;
                        break;
                    case 'link':
                        const url = prompt('Enter URL:');
                        if (url) {
                            replacement = `[${selectedText}](${url})`;
                        } else {
                            return;
                        }
                        break;
                    case 'math':
                        replacement = `$${selectedText}$`;
                        break;
                    case 'partition':
                        replacement = selectedText + '\n---\n';
                        break;
                }

                textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
                textarea.focus();
                textarea.setSelectionRange(start + replacement.length, start + replacement.length);
            }

            showTypingIndicator(dialogId) {
                const indicator = document.getElementById(`typing-indicator-${dialogId}`);
                if (indicator) {
                    indicator.style.display = 'block';
                    this.scrollToBottom(dialogId);
                }
            }

            hideTypingIndicator(dialogId) {
                const indicator = document.getElementById(`typing-indicator-${dialogId}`);
                if (indicator) {
                    indicator.style.display = 'none';
                }
            }



            clearChat(dialogId = this.currentDialogId) {
                const chatMessages = document.getElementById(`chat-messages-${dialogId}`);
                if (chatMessages) {
                    chatMessages.innerHTML = `
                        <div class="message assistant">
                            <div class="message-content">
                                Hello! I'm your AI assistant powered by Puter.js. I can help you with text generation, image analysis, and more. What would you like to know?
                            </div>
                        </div>
                    `;
                }
            }

            showError(message, dialogId = this.currentDialogId) {
                const chatMessages = document.getElementById(`chat-messages-${dialogId}`);
                if (chatMessages) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = message;
                    chatMessages.appendChild(errorDiv);
                    this.scrollToBottom(dialogId);
                    
                    setTimeout(() => {
                        errorDiv.remove();
                    }, 5000);
                }
            }

            scrollToBottom(dialogId = this.currentDialogId) {
                const chatMessages = document.getElementById(`chat-messages-${dialogId}`);
                if (chatMessages) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            addNewDialog() {
                const dialogId = Date.now();
                const dialogName = `Chat ${this.dialogCounter}`;
                
                // Create tab
                const tab = document.createElement('button');
                tab.className = 'dialog-tab';
                tab.dataset.dialog = dialogId;
                tab.innerHTML = `
                    <span class="tab-name">${dialogName}</span>
                    <button class="tab-close" onclick="event.stopPropagation(); app.deleteDialog(${dialogId})">√ó</button>
                `;
                
                // Insert before the add button
                const addBtn = document.querySelector('.add-dialog-btn');
                this.dialogTabs.insertBefore(tab, addBtn);
                
                // Create dialog content
                const dialogContent = document.createElement('div');
                dialogContent.className = 'dialog-content';
                dialogContent.dataset.dialog = dialogId;
                dialogContent.innerHTML = `
                    <div class="formatting-toolbar">
                        <button class="format-btn" data-format="bold" title="Bold (Ctrl+B)">B</button>
                        <button class="format-btn" data-format="italic" title="Italic (Ctrl+I)">I</button>
                        <button class="format-btn" data-format="code" title="Code (Ctrl+K)">Code</button>
                        <button class="format-btn" data-format="link" title="Link">Link</button>
                        <button class="format-btn" data-format="math" title="Math">Math</button>
                        <button class="format-btn" data-format="partition" title="Line Partition">---</button>
                    </div>

                    <div class="chat-messages" id="chat-messages-${dialogId}">
                        <div class="message assistant">
                            <div class="message-content">
                                Hello! I'm your AI assistant powered by Puter.js. I can help you with text generation, image analysis, and more. What would you like to know?
                            </div>
                        </div>
                    </div>

                    <div class="typing-indicator" id="typing-indicator-${dialogId}">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="input-wrapper">
                            <div class="input-group">
                                <label for="message-input-${dialogId}">Message</label>
                                <textarea 
                                    id="message-input-${dialogId}" 
                                    class="message-input" 
                                    placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                                    rows="1"
                                ></textarea>
                            </div>
                            
                            <div class="input-group">
                                <label for="image-url-${dialogId}">Image URL (optional)</label>
                                <input 
                                    type="url" 
                                    id="image-url-${dialogId}" 
                                    class="image-input" 
                                    placeholder="https://example.com/image.jpg"
                                >
                            </div>
                            
                            <div class="button-group">
                                <button id="send-button-${dialogId}" class="send-button">Send</button>
                                <button id="clear-button-${dialogId}" class="clear-button">Clear</button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Insert dialog content
                const chatContainer = document.querySelector('.chat-container');
                chatContainer.appendChild(dialogContent);
                
                // Initialize the new dialog
                this.initializeDialog(dialogId);
                

                
                // Switch to the new dialog
                this.switchDialog(dialogId);
            }

            deleteDialog(dialogId) {
                if (this.dialogs.size <= 1) {
                    this.showError('Cannot delete the last dialog', dialogId);
                    return;
                }

                // Remove tab
                const tab = document.querySelector(`[data-dialog="${dialogId}"]`);
                if (tab) tab.remove();

                // Remove dialog content
                const dialogContent = document.querySelector(`.dialog-content[data-dialog="${dialogId}"]`);
                if (dialogContent) dialogContent.remove();

                // Remove from dialogs map
                this.dialogs.delete(dialogId);

                // Switch to first available dialog
                const firstDialogId = Array.from(this.dialogs.keys())[0];
                if (firstDialogId !== undefined) {
                    this.switchDialog(firstDialogId);
                }
            }

            switchDialog(dialogId) {
                // Update current dialog
                this.currentDialogId = dialogId;

                // Update tab states
                document.querySelectorAll('.dialog-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                const activeTab = document.querySelector(`[data-dialog="${dialogId}"]`);
                if (activeTab) activeTab.classList.add('active');

                // Update dialog content visibility
                document.querySelectorAll('.dialog-content').forEach(content => {
                    content.classList.remove('active');
                });
                const activeContent = document.querySelector(`.dialog-content[data-dialog="${dialogId}"]`);
                if (activeContent) activeContent.classList.add('active');
            }

            async loadModels() {
                try {
                    const response = await fetch('models.json');
                    const data = await response.json();
                    
                    // Clear existing options
                    this.modelSelect.innerHTML = '';
                    
                    // Ensure we have a valid models array
                    if (!data.models || !Array.isArray(data.models)) {
                        console.error('Invalid models data:', data);
                        this.showError('Invalid model list format.');
                        return;
                    }
                    
                    // Filter out any undefined, null, or empty models
                    const validModels = data.models.filter(model => 
                        model && typeof model === 'string' && model.trim() !== ''
                    );
                    
                    if (validModels.length === 0) {
                        console.error('No valid models found in models.json');
                        this.showError('No valid models found.');
                        return;
                    }
                    
                    // Sort models by category and popularity
                    const sortedModels = this.sortModels(validModels);
                    
                    // Add sorted models to the select
                    sortedModels.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model; // Use exact model name from JSON
                        this.modelSelect.appendChild(option);
                    });
                    
                    console.log(`Loaded ${sortedModels.length} models successfully`);
                } catch (error) {
                    console.error('Error loading models:', error);
                    this.showError('Failed to load model list.');
                    
                    // Add fallback models to prevent complete failure
                    const fallbackModels = [
                        'gpt-4o',
                        'gpt-4o-mini',
                        'claude-3-5-sonnet-latest',
                        'gemini-1.5-flash'
                    ];
                    
                    fallbackModels.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model; // Use exact model name
                        this.modelSelect.appendChild(option);
                    });
                    
                    console.log('Loaded fallback models');
                }
            }

            sortModels(models) {
                // Ensure models is a valid array
                if (!Array.isArray(models)) {
                    console.error('Invalid models array:', models);
                    return [];
                }
                
                // Filter out any invalid models before sorting
                const validModels = models.filter(model => 
                    model && typeof model === 'string' && model.trim() !== ''
                );
                
                // Define model categories and their priority
                const categories = {
                    'gpt': { priority: 1, name: 'OpenAI GPT' },
                    'o1': { priority: 2, name: 'OpenAI O1' },
                    'o3': { priority: 3, name: 'OpenAI O3' },
                    'o4': { priority: 4, name: 'OpenAI O4' },
                    'claude': { priority: 5, name: 'Anthropic Claude' },
                    'gemini': { priority: 6, name: 'Google Gemini' },
                    'llama': { priority: 7, name: 'Meta Llama' },
                    'mistral': { priority: 8, name: 'Mistral AI' },
                    'qwen': { priority: 9, name: 'Qwen' },
                    'deepseek': { priority: 10, name: 'DeepSeek' },
                    'grok': { priority: 11, name: 'Grok' },
                    'cohere': { priority: 12, name: 'Cohere' },
                    'openrouter': { priority: 13, name: 'OpenRouter' }
                };

                return validModels.sort((a, b) => {
                    // Ensure both a and b are valid strings
                    if (!a || !b) return 0;
                    
                    const aCategory = this.getModelCategory(a);
                    const bCategory = this.getModelCategory(b);
                    
                    // First sort by category priority
                    if (aCategory.priority !== bCategory.priority) {
                        return aCategory.priority - bCategory.priority;
                    }
                    
                    // Then sort alphabetically within category
                    return a.localeCompare(b);
                });
            }

            getModelCategory(model) {
                // Ensure model is a valid string
                if (!model || typeof model !== 'string') {
                    return { priority: 999, name: 'Other' };
                }
                
                const lowerModel = model.toLowerCase();
                
                for (const [key, category] of Object.entries(this.modelCategories)) {
                    if (lowerModel.includes(key)) {
                        return category;
                    }
                }
                
                return { priority: 999, name: 'Other' };
            }



            get modelCategories() {
                return {
                    'gpt': { priority: 1, name: 'OpenAI GPT' },
                    'o1': { priority: 2, name: 'OpenAI O1' },
                    'o3': { priority: 3, name: 'OpenAI O3' },
                    'o4': { priority: 4, name: 'OpenAI O4' },
                    'claude': { priority: 5, name: 'Anthropic Claude' },
                    'gemini': { priority: 6, name: 'Google Gemini' },
                    'llama': { priority: 7, name: 'Meta Llama' },
                    'mistral': { priority: 8, name: 'Mistral AI' },
                    'qwen': { priority: 9, name: 'Qwen' },
                    'deepseek': { priority: 10, name: 'DeepSeek' },
                    'grok': { priority: 11, name: 'Grok' },
                    'cohere': { priority: 12, name: 'Cohere' },
                    'openrouter': { priority: 13, name: 'OpenRouter' }
                };
            }

            // Contextual Relevance Methods
            toggleContextAnalysis() {
                const isActive = this.contextToggle.classList.contains('active');
                const headerBtn = document.getElementById('header-context-btn');
                
                if (isActive) {
                    this.disableContextAnalysis();
                    headerBtn?.classList.remove('active');
                } else {
                    this.enableContextAnalysis();
                    headerBtn?.classList.add('active');
                }
            }

            showSettings() {
                // Toggle settings panel visibility
                const settingsPanel = document.querySelector('.settings-panel');
                if (settingsPanel) {
                    settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
                }
            }

            enableContextAnalysis() {
                this.contextToggle.classList.add('active');
                this.contextToggle.textContent = 'Disable Context Analysis';
                this.contextPanel.classList.add('active');
                this.contextStatus.textContent = 'Context analysis enabled';
                this.updateContextAnalysis();
            }

            disableContextAnalysis() {
                this.contextToggle.classList.remove('active');
                this.contextToggle.textContent = 'Enable Context Analysis';
                this.contextPanel.classList.remove('active');
                this.contextStatus.textContent = 'Context analysis disabled';
                this.contextSummary.style.display = 'none';
                this.clearContextFilters();
            }

            updateContextAnalysis() {
                if (!this.contextToggle.classList.contains('active')) return;
                
                const dialog = this.dialogs.get(this.currentDialogId);
                if (!dialog || !dialog.messages.length) return;

                const contextMessages = this.getContextMessages();
                const keywords = this.extractKeywords(contextMessages);
                const relevanceScores = this.calculateRelevanceScores(contextMessages, keywords);
                
                this.updateContextSummary(keywords);
                this.updateMessageRelevance(relevanceScores);
            }

            getContextMessages() {
                const dialog = this.dialogs.get(this.currentDialogId);
                if (!dialog) return [];

                const contextWindow = this.contextWindow.value;
                let messages = dialog.messages;

                switch (contextWindow) {
                    case 'last-5':
                        messages = messages.slice(-5);
                        break;
                    case 'last-10':
                        messages = messages.slice(-10);
                        break;
                    case 'last-20':
                        messages = messages.slice(-20);
                        break;
                    case 'smart':
                        messages = this.getSmartContext(messages);
                        break;
                    default:
                        // 'all' - use all messages
                        break;
                }

                return messages;
            }

            getSmartContext(messages) {
                if (messages.length <= 10) return messages;
                
                // Keep the last 5 messages and add relevant earlier messages
                const recentMessages = messages.slice(-5);
                const earlierMessages = messages.slice(0, -5);
                
                // Simple relevance scoring based on keyword frequency
                const recentKeywords = this.extractKeywords(recentMessages);
                const scoredMessages = earlierMessages.map(msg => ({
                    message: msg,
                    score: this.calculateMessageRelevance(msg.content, recentKeywords)
                }));
                
                // Keep messages with higher relevance scores
                const relevantEarlier = scoredMessages
                    .filter(item => item.score > 0.3)
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 5)
                    .map(item => item.message);
                
                return [...relevantEarlier, ...recentMessages];
            }

            extractKeywords(messages) {
                const allText = messages.map(m => m.content).join(' ');
                const words = allText.toLowerCase()
                    .replace(/[^\w\s]/g, '')
                    .split(/\s+/)
                    .filter(word => word.length > 3);
                
                const wordFreq = {};
                words.forEach(word => {
                    wordFreq[word] = (wordFreq[word] || 0) + 1;
                });
                
                // Return top keywords by frequency
                return Object.entries(wordFreq)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 10)
                    .map(([word]) => word);
            }

            calculateRelevanceScores(messages, keywords) {
                return messages.map(msg => ({
                    id: msg.id,
                    content: msg.content,
                    score: this.calculateMessageRelevance(msg.content, keywords)
                }));
            }

            calculateMessageRelevance(content, keywords) {
                if (!keywords.length) return 0;
                
                const contentWords = content.toLowerCase().split(/\s+/);
                const matches = keywords.filter(keyword => 
                    contentWords.some(word => word.includes(keyword))
                );
                
                return matches.length / keywords.length;
            }

            updateContextSummary(keywords) {
                this.contextKeywords.innerHTML = '';
                keywords.forEach(keyword => {
                    const span = document.createElement('span');
                    span.className = 'context-keyword';
                    span.textContent = keyword;
                    this.contextKeywords.appendChild(span);
                });
                this.contextSummary.style.display = 'block';
            }

            updateMessageRelevance(relevanceScores) {
                const chatMessages = this.getCurrentChatMessages();
                if (!chatMessages) return;

                const messageElements = chatMessages.querySelectorAll('.message');
                messageElements.forEach((element, index) => {
                    const score = relevanceScores[index]?.score || 0;
                    const threshold = parseFloat(this.relevanceThreshold.value);
                    
                    element.classList.remove('context-relevant', 'context-weak');
                    
                    if (score >= threshold) {
                        element.classList.add('context-relevant');
                    } else if (score < threshold * 0.5) {
                        element.classList.add('context-weak');
                    }
                });
            }

            applyContextFilter(filterType) {
                // Update filter button states
                document.querySelectorAll('.context-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');

                const chatMessages = this.getCurrentChatMessages();
                if (!chatMessages) return;

                const messageElements = chatMessages.querySelectorAll('.message');
                const threshold = parseFloat(this.relevanceThreshold.value);

                messageElements.forEach(element => {
                    const isRelevant = element.classList.contains('context-relevant');
                    const isWeak = element.classList.contains('context-weak');
                    
                    switch (filterType) {
                        case 'all':
                            element.style.display = 'block';
                            break;
                        case 'relevant':
                            element.style.display = isRelevant ? 'block' : 'none';
                            break;
                        case 'high':
                            element.style.display = (isRelevant && !isWeak) ? 'block' : 'none';
                            break;
                    }
                });
            }

            clearContextFilters() {
                const chatMessages = this.getCurrentChatMessages();
                if (!chatMessages) return;

                const messageElements = chatMessages.querySelectorAll('.message');
                messageElements.forEach(element => {
                    element.style.display = 'block';
                    element.classList.remove('context-relevant', 'context-weak');
                });
            }

            // Enhanced message handling with context
            addMessage(role, content, imageUrl = null, dialogId = this.currentDialogId) {
                const chatMessages = document.getElementById(`chat-messages-${dialogId}`);
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (imageUrl && role === 'user') {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'User uploaded image';
                    img.style.maxWidth = '200px';
                    img.style.marginTop = '10px';
                    contentDiv.appendChild(document.createTextNode(content));
                    contentDiv.appendChild(document.createElement('br'));
                    contentDiv.appendChild(img);
                } else {
                    contentDiv.innerHTML = this.formatText(content);
                }
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // Store message in dialog context
                const dialog = this.dialogs.get(dialogId);
                if (dialog) {
                    dialog.messages.push({
                        id: Date.now(),
                        role: role,
                        content: content,
                        timestamp: new Date()
                    });
                }
                
                // Update context analysis if enabled
                if (this.contextToggle.classList.contains('active')) {
                    setTimeout(() => this.updateContextAnalysis(), 100);
                }
                
                this.scrollToBottom(dialogId);
                return messageDiv;
            }
        }

        // Screen size detection and dynamic adjustments
        function detectScreenSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const isMobile = width <= 768;
            const isTablet = width > 768 && width <= 1024;
            const isDesktop = width > 1024;
            const isLandscape = width > height;
            
            // Add screen size classes to body for CSS targeting
            document.body.className = document.body.className.replace(/\b(screen-xs|screen-sm|screen-md|screen-lg|screen-xl|landscape|portrait)\b/g, '');
            
            if (width <= 480) document.body.classList.add('screen-xs');
            else if (width <= 768) document.body.classList.add('screen-sm');
            else if (width <= 992) document.body.classList.add('screen-md');
            else if (width <= 1200) document.body.classList.add('screen-lg');
            else document.body.classList.add('screen-xl');
            
            if (isLandscape) document.body.classList.add('landscape');
            else document.body.classList.add('portrait');
            
            // Adjust chat area height based on screen size - more compact
            const chatMessages = document.querySelector('.chat-messages');
            if (chatMessages) {
                if (isMobile) {
                    chatMessages.style.maxHeight = isLandscape ? '25vh' : '35vh';
                } else if (isTablet) {
                    chatMessages.style.maxHeight = '40vh';
                } else {
                    chatMessages.style.maxHeight = '50vh';
                }
            }
            
            // Adjust container max-width dynamically
            const container = document.querySelector('.container');
            if (container) {
                if (width <= 480) {
                    container.style.maxWidth = '100%';
                    container.style.margin = '0';
                } else if (width <= 768) {
                    container.style.maxWidth = '100%';
                    container.style.margin = '0';
                } else if (width <= 992) {
                    container.style.maxWidth = '98%';
                } else if (width <= 1200) {
                    container.style.maxWidth = '95%';
                } else {
                    container.style.maxWidth = '1400px';
                }
            }
            
            // Adjust button sizes for touch devices
            const buttons = document.querySelectorAll('.header-btn, .send-button, .clear-button, .format-btn, .context-toggle');
            buttons.forEach(btn => {
                if (isMobile) {
                    btn.style.minHeight = '44px'; // Touch-friendly minimum
                    btn.style.minWidth = btn.classList.contains('header-btn') ? '80px' : '60px';
                } else {
                    btn.style.minHeight = '';
                    btn.style.minWidth = '';
                }
            });
            
            // Adjust input field sizes
            const inputs = document.querySelectorAll('.message-input, .image-input, .setting-group input, .setting-group select');
            inputs.forEach(input => {
                if (isMobile) {
                    input.style.minHeight = '44px';
                    input.style.fontSize = '16px'; // Prevents zoom on iOS
                } else {
                    input.style.minHeight = '';
                    input.style.fontSize = '';
                }
            });
            
            console.log(`Screen: ${width}x${height}, Device: ${isMobile ? 'Mobile' : isTablet ? 'Tablet' : 'Desktop'}, Orientation: ${isLandscape ? 'Landscape' : 'Portrait'}`);
        }
        
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new AIChatApp();
            
            // Initialize screen size detection
            detectScreenSize();
            
            // Listen for screen size changes
            window.addEventListener('resize', function() {
                detectScreenSize();
            });
            
            // Listen for orientation changes
            window.addEventListener('orientationchange', function() {
                setTimeout(detectScreenSize, 100); // Small delay to ensure orientation change is complete
            });
            
            // Bind tab switching events
            document.addEventListener('click', (e) => {
                if (e.target.closest('.dialog-tab') && !e.target.closest('.tab-close')) {
                    const dialogId = parseInt(e.target.closest('.dialog-tab').dataset.dialog);
                    app.switchDialog(dialogId);
                }
            });
        });
    </script>
