<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .header h1 { font-size: 2.5rem; font-weight: 300; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .settings-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        .setting-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
            font-size: 0.9rem;
        }
        .setting-group select,
        .setting-group input {
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }
        .setting-group select:focus,
        .setting-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }
        .message.user { text-align: right; }
        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        .message.assistant .message-content {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
        }
        .message.assistant .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 18px;
            border: 1px solid #e9ecef;
            max-width: 70%;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
            font-size: 0.9rem;
        }
        .message-input {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .image-input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .send-button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }
        .send-button:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        .send-button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }
        .clear-button {
            padding: 10px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .clear-button:hover { background: #5a6268; }
        .button-group { display: flex; gap: 10px; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .settings-grid { grid-template-columns: 1fr; }
            .message-content { max-width: 85%; }
            .input-wrapper { flex-direction: column; }
            .button-group { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat Assistant</h1>
            <p>No API keys required</p>
        </div>

        <div class="chat-container">
            <div class="settings-panel">
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="model-select">AI Model</label>
                        <select id="model-select">
                            <option value="gpt-4o">GPT-4o (Recommended)</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="max-tokens">Max Tokens</label>
                        <input type="number" id="max-tokens" value="4000" min="1" max="32000">
                    </div>
                    
                    <div class="setting-group">
                        <label for="temperature">Temperature</label>
                        <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                        <span id="temp-value">0.7</span>
                    </div>
                    
                    <div class="setting-group">
                        <label for="stream-toggle">Stream Response</label>
                        <select id="stream-toggle">
                            <option value="true">Enabled</option>
                            <option value="false">Disabled</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm your AI assistant powered by Puter.js. I can help you with text generation, image analysis, and more. What would you like to know?
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-group">
                        <label for="message-input">Message</label>
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                            rows="1"
                        ></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="image-url">Image URL (optional)</label>
                        <input 
                            type="url" 
                            id="image-url" 
                            class="image-input" 
                            placeholder="https://example.com/image.jpg"
                        >
                    </div>
                    
                    <div class="button-group">
                        <button id="send-button" class="send-button">Send</button>
                        <button id="clear-button" class="clear-button">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AIChatApp {
            constructor() {
                this.isStreaming = false;
                this.initializeElements();
                this.bindEvents();
                this.autoResizeTextarea();
                this.loadModels();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chat-messages');
                this.messageInput = document.getElementById('message-input');
                this.imageUrlInput = document.getElementById('image-url');
                this.sendButton = document.getElementById('send-button');
                this.clearButton = document.getElementById('clear-button');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.modelSelect = document.getElementById('model-select');
                this.maxTokensInput = document.getElementById('max-tokens');
                this.temperatureInput = document.getElementById('temperature');
                this.tempValue = document.getElementById('temp-value');
                this.streamToggle = document.getElementById('stream-toggle');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.clearButton.addEventListener('click', () => this.clearChat());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.temperatureInput.addEventListener('input', (e) => {
                    this.tempValue.textContent = e.target.value;
                });
            }

            autoResizeTextarea() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 150) + 'px';
                });
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                const imageUrl = this.imageUrlInput.value.trim();
                
                if (!message && !imageUrl) {
                    this.showError('Please enter a message or image URL');
                    return;
                }

                if (this.isStreaming) return;

                this.addMessage('user', message, imageUrl);
                
                this.messageInput.value = '';
                this.imageUrlInput.value = '';
                this.messageInput.style.height = 'auto';

                this.showTypingIndicator();

                try {
                    const options = {
                        model: this.modelSelect.value,
                        max_tokens: parseInt(this.maxTokensInput.value),
                        temperature: parseFloat(this.temperatureInput.value),
                        stream: this.streamToggle.value === 'true'
                    };

                    let response;
                    
                    if (imageUrl) {
                        response = await puter.ai.chat(message || "What do you see in this image?", imageUrl, options);
                    } else {
                        response = await puter.ai.chat(message, options);
                    }

                    this.hideTypingIndicator();

                    if (options.stream) {
                        await this.handleStreamResponse(response);
                    } else {
                        this.addMessage('assistant', response);
                    }

                } catch (error) {
                    this.hideTypingIndicator();
                    this.showError(`Error: ${error.message}`);
                    console.error('AI Chat Error:', error);
                }
            }

            async handleStreamResponse(response) {
                const messageDiv = this.addMessage('assistant', '');
                const contentDiv = messageDiv.querySelector('.message-content');
                
                this.isStreaming = true;
                
                try {
                    for await (const part of response) {
                        if (part?.text) {
                            contentDiv.textContent += part.text;
                            this.scrollToBottom();
                        }
                    }
                } catch (error) {
                    contentDiv.textContent += '\n\n[Stream ended with error]';
                    console.error('Stream error:', error);
                } finally {
                    this.isStreaming = false;
                }
            }

            addMessage(role, content, imageUrl = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (imageUrl && role === 'user') {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'User uploaded image';
                    img.style.maxWidth = '200px';
                    img.style.marginTop = '10px';
                    contentDiv.appendChild(document.createTextNode(content));
                    contentDiv.appendChild(document.createElement('br'));
                    contentDiv.appendChild(img);
                } else {
                    contentDiv.textContent = content;
                }
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                this.scrollToBottom();
                return messageDiv;
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            clearChat() {
                this.chatMessages.innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            Hello! I'm your AI assistant powered by Puter.js. I can help you with text generation, image analysis, and more. What would you like to know?
                        </div>
                    </div>
                `;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            async loadModels() {
                try {
                    const response = await fetch('models.json');
                    const data = await response.json();
                    
                    // Clear existing options
                    this.modelSelect.innerHTML = '';
                    
                    // Add all models from the JSON file
                    data.models.forEach(model => {
                        if (model && model.trim() !== '') {
                            const option = document.createElement('option');
                            option.value = model;
                            option.textContent = model;
                            this.modelSelect.appendChild(option);
                        }
                    });
                } catch (error) {
                    console.error('Error loading models:', error);
                    this.showError('Failed to load model list.');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AIChatApp();
        });
    </script>
</body>
</html>
